<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Media/favicon.ico" type="image/x-icon">
    <script defer src="scripts/services/storage.service.js"></script>
    <script defer src="scripts/services/canvas-edits.service.js"></script>
    <script defer src="scripts/controller.js"></script>
    <title>MEME MAKER</title>
  </head>

  <body class="body">
    <header class="main-header flex full">
      <h1>Meme Maker</h1>
      <nav class="hamburger-nav">
        <ul class="flex">
          <li><a href="#" onclick="toggleGallery()">Image Gallery</a></li>
          <li><a href="#" onclick="toggleGallery()">Editor</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="gallery-overlay">
      <nav class="gallery-search">
        <div class="searchbar">
          <input
            type="text"
            class="search-input"
            placeholder="Search"
            oninput="console.log('function')"
            onclick="this.select()"
          />
        </div>
        <div class="wordclouds">
          <div class="words">
            <a href="#">Temp</a>
            <a href="#">Temp</a>
            <a href="#">Temp</a>
            <a href="#">Temp</a>
            <a href="#">Temp</a>
            <a href="#">Temp</a>
          </div>
        </div>
      </nav>

      <div class="gallery">
        <ul class="flex">
          <li><img onclick="setImage(this)" src="Media/Square/1.jpg" alt="trump-politics"></li>
          <li><img onclick="setImage(this)" src="Media/Square/2.jpg" alt="cute-puppies-dog-pet"></li>
          <li><img onclick="setImage(this)" src="Media/Square/3.jpg" alt="cute-puppies-dog-pet-baby"></li>
          <li><img onclick="setImage(this)" src="Media/Square/4.jpg" alt="cute-cat-kittens-pet"></li>
          <li><img onclick="setImage(this)" src="Media/Square/5.jpg" alt="cute-baby-kid-child"></li>
          <li><img onclick="setImage(this)" src="Media/Square/6.jpg" alt="funny-men-explain-joke"></li>
          <li><img onclick="setImage(this)" src="Media/Square/7.jpg" alt="cute-baby-kid-child"></li>
          <li><img onclick="setImage(this)" src="Media/Square/8.jpg" alt="explain-men-funny-classic"></li>
          <li><img onclick="setImage(this)" src="Media/Square/9.jpg" alt="cute-baby-kid-child"></li>
          <li><img onclick="setImage(this)" src="Media/Square/10.jpg" alt="obama-politics-funny-face"></li>
          <li><img onclick="setImage(this)" src="Media/Square/11.jpg" alt="gay-men-kiss-sport-funny"></li>
          <li><img onclick="setImage(this)" src="Media/Square/12.jpg" alt="explain-men-you-tv"></li>
          <li><img onclick="setImage(this)" src="Media/Square/13.jpg" alt="men-celeb-you"></li>
          <li><img onclick="setImage(this)" src="Media/Square/14.jpg" alt="matrix-pill-glasses-neo-men"></li>
          <li><img onclick="setImage(this)" src="Media/Square/15.jpg" alt="got-tv-okay-men"></li>
          <li><img onclick="setImage(this)" src="Media/Square/16.jpg" alt="tv-space-classic-men"></li>
          <li><img onclick="setImage(this)" src="Media/Square/17.jpg" alt="asshole-men-russia-politics"></li>
          <li><img onclick="setImage(this)" src="Media/Square/18.jpg" alt="buzz-toy-explain-classic"></li></ul>
      </div>
    </section>

    <main class="main-body hide">
      <div class="canvas-container">
        <canvas id="main-canvas"></canvas>
        <div class="form-container">
          <input
            name="text-field"
            id="text-field"
            type="text"
            oninput="onTextInputChange(this)"
          />
          <input type="button" onclick="onAddText()" value="+" />
          <input type="button" onclick="onRemoveText()" value="-" />
          <input type="button" onclick="onSwitchText()" value="⇄" />
          <input type="button" onclick="fontResize(1)" value="font+" />
          <input type="button" onclick="fontResize(-1)" value="font-" />
          <select class="select-font-family" onchange="onSetFontFamily(this.value)">
            <option value="impact">Impact</option>
            <option value="arial">Arial</option>
            <option value="lucida sans">Lucida Sans</option>
            <option value="verdana">Verdana</option>
            <option value="times new roman">Times New Roman</option>
            <option value="georgia">Georgia</option>
          </select>
          <button class="btn-control btn-font-stroke">
            <i class="fas fa-palette fa-2x"></i>
            <input type="color" oninput="onSetTextColor(this.value)">
          </button>
          <button class="btn-control btn-font-stroke">
            <i class="fas fa-palette fa-2x"></i>
            <input type="color" oninput="onSetStrokeColor(this.value)">
          </button>

          <div class="img-selector">
            <ul class="img-selector flex"></ul>
          </div>

          <div class="action-btns">
            <a
              onclick="onDownloadImg(this)"
              class="btn"
              href="#"
              class="download"
              download="My MEME"
              >Download</a
            >
            <a onclick="onSave()" class="btn" href="#" class="download">Save</a>
            <a onclick="onLoadSavedMeme()" class="btn" href="#" class="download"
              >Load</a
            >
          </div>
        </div>
      </div>
      <nav class="side-nav flex center"></nav>
    </main>

    <footer class="main-footer flex center full">
      <h4 class="credit">© Made by BNK</h4>
    </footer>
  </body>
</html>
